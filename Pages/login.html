<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Emanuel Medina, Lisandro Araoz, Marcos Joaquin Gonzalez, Lazaro Ezequiel Diaz, Fernando Nicolás Charubi"
    />
    <meta
      name="description"
      content="Miravo: películas y series online. Tu página oficial de streaming."
    />
    <title>MiráVo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-nav d-flex navbar-fijo-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../Img/Logo.jpeg"
              alt="LOGO"
              height="60"
              class="rounded-3"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-miravo"
            aria-controls="navbar-miravo"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-3" id="navbar-miravo">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Peliculas, series ..."
                aria-label="Busca tus peliculas y series"
              />
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item px-3">
                <a class="nav-link Nav-items Nav-items" href="../index.html"
                  ><i class="bi bi-house-door-fill me-2"></i>Inicio</a
                >
              </li>
              <li class="nav-item px-3">
                <a
                  class="nav-link Nav-items Nav-items-g"
                  aria-current="page"
                  href="/Pages/login.html"
                  ><i class="bi bi-box-arrow-in-right me-2"></i>Login</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link Nav-items" href="/Pages/suscripcion.html"
                  ><i class="bi bi-plus-circle-fill me-2"></i>Suscribite</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="IniciarSesion">
        <div class="Inicio-box">
          <h2 class="text-center mb-4">
            <i class="bi bi-person-circle"> Iniciar Sesión</i>
          </h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><i class="bi bi-envelope"> Correo Electronico</i></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su e-mail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                ><i class="bi bi-lock"> Contraseña</i></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar" />
              <label class="form-check-label" for="recordar">Recordarme</label>
            </div>
            <button type="submit" class="btn entrar fw-bold w-100">
              Entrar
            </button>
            <p class="text-center mt-3 form-text">
              ¿No tienes cuenta?
              <a href="#" class="text-decoration-none text-danger subrayado"
                >Subscribete ahora</a
              >
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
